<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt - 5 mb - 5">
    <h1>Add post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="tittle" placeholder="Enter post name" class="form-control"><br>
        <input type="text" name="preview" placeholder="Enter post preview" class="form-control"><br>
        <textarea name="text" placeholder="Enter post text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
