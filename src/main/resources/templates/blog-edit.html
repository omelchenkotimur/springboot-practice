<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt - 5 mb - 5">
    <h1>Edit post</h1>
    <div th:each="element : ${post}" class="alert alert-info mt-2">
        <form method="post">
            <input type="text" th:value="${element.title}" name="title" placeholder="Enter post name" class="form-control"><br>
            <input type="text" th:value="${element.preview}" name="preview" placeholder="Enter post preview" class="form-control"><br>
            <textarea name="text" th:value="${element.text}" placeholder="Enter post text" class="form-control" th:text="${element.text}"/><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
